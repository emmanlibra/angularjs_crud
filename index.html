<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
    <script src="crud.component.js"></script>

</head>

<body class="content"ng-app="CrudApp">
    <div ng-controller="DemoCtrl as listController" class="md-padding dialogdemoBasicUsage" id="popupContainer">
        <p>
            <md-button class="md-primary md-raised" ng-click="listController.add($event)">Add</md-button>
        </p>

        <md-list-item ng-click="listController.view($event, $index)" ng-repeat="user in listController.users">
            <p>{{ user.firstname }} {{ user.lastname }}</p>

            <md-button class="md-icon-button" ng-click="listController.edit($event, $index)">
                <md-icon md-svg-src="img/icons/ic_edit_24px.svg" aria-label="Edit button"></md-icon>
            </md-button>
            
            <md-button class="md-icon-button" ng-click="listController.delete($event, $index)">
                <md-icon md-svg-src="img/icons/ic_delete_24px.svg" aria-label="Delete button"></md-icon>
            </md-button>
        </md-list-item>
</body>

</html>
