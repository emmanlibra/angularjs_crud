<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Delete</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <div class="md-dialog-content">
            <md-input-container class="md-block" flex-gt-xs="100" >
                <p>Would you like to delete <b>{{ data.firstname}} {{ data.lastname }}</b>? </p>
            </md-input-container> 
        </div>
        <div>
            <md-button ng-click="answer(listController)" class="md-raised md-primary" type="button">Yes</md-button>
            <md-button ng-click="cancel()" class="md-raised md-warn" type="button">No</md-button>
        </div>

    </md-dialog-content>
</md-dialog>
